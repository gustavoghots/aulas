<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <title>Canva</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvas = $("#canvas")[0];
        let ctx = canvas.getContext('2d');

        // Primeiro ret창ngulo: preenchimento verde, borda vermelha
        ctx.strokeStyle = '#FF0000';
        ctx.fillStyle = '#00FF00';
        ctx.lineWidth = 1;
        ctx.strokeRect(10, 10, 20, 30);
        ctx.fillRect(10, 10, 20, 30);

        // Segundo ret창ngulo: preenchimento amarelo, borda preta e sombra(5)
        ctx.strokeStyle = '#000000';
        ctx.fillStyle = '#FFFF00';
        ctx.shadowColor = '#000000';
        ctx.shadowBlur = 5;
        ctx.lineWidth = 1;
        ctx.strokeRect(40, 15, 50, 40);
        ctx.fillRect(40, 15, 50, 40);

        // Terceiro ret창ngulo: borda azul, centro do canvas
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let rectWidth = 80;
        let rectHeight = 60;

        ctx.strokeStyle = '#0000FF'; // Borda azul
        ctx.fillStyle = '#FFFFFF'; // Preenchimento branco
        ctx.shadowColor = null; // Removendo sombra
        ctx.lineWidth = 2;

        // Calculando as coordenadas para o ret창ngulo central
        let rectX = centerX - rectWidth / 2;
        let rectY = centerY - rectHeight / 2;

        ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
        ctx.fillRect(rectX, rectY, rectWidth, rectHeight);
    </script>
</body>
</html>
