<html lang="pt-br"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
    <title>Video Player</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row justify-content-center mt-5 row-cols-2 ">
            <div class="col-md-auto ">
                <video controls id="Video" class="video" poster="Poster1.png">
                    <source src="stick-bug.mp4" type="Video/mp4">
                    <track kind="subtitles" src="Legenda.vtt" srclang="pt-br">
                </video>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div></div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-primary" id="Vid_Play">Play/Pause</button>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-danger" id="Vid_Aum">Aumentar Resolução</button>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-danger" id="Vid_Dim">Diminuir Resolução</button>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-light" id="Vid_Info">ℹ</button>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-warning" id="Vid_Back">↻</button>
            </div>
        </div>
    </div>
</body>
</html>
