<html>
    <script>
        //validação de senha entre
        /* 
        entre 8 e 32 chars
        1 letra maiúscula
        1 letra minuscula
        1 numero
        1 caracter especial
        */
        const senha = prompt("Digite sua senha");
        console.log(validarSenha(senha));

        function validarSenha(senha) {
        var erros = [];
        // Verificar comprimento mínimo
        if (!senha) {
            return "Não contém número mínimo caracteres, número, letra minúscula, letra maiúscula e caractere especial";
        } else {
            if (senha.length < 8) erros.push("número mínimo caracteres");
            // Verificar se contém pelo menos uma letra minúscula
            if (!/[a-z]/.test(senha)) erros.push("letra minúscula");
            // Verificar se contém pelo menos uma letra maiúscula
            if (!/[A-Z]/.test(senha)) erros.push("letra maiúscula");
            // Verificar se contém pelo menos um dígito
            if (!/\d/.test(senha)) erros.push("número");
            // Verificar se contém pelo menos um caractere especial
            if (!/[\W_]/.test(senha)) erros.push("caractere especial");
        }
        // Retornar mensagens de erro
        if (erros.length > 0) {
            return "Não contém " + erros.join(", ");
        } else {
            return "Senha válida";
        }
    }
    </script>
</html>
