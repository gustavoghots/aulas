<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    </head>
    <body>
        <audio controls currentTime muted id="aud">
            <source src="naoabra.mp3" type="audio/mpeg">
            <source src="naoabra.ogg" type="audio/ogg">
        </audio><br>
        <button onclick="playaud()" type="button">Play/Pause</button>
        <input type="range" min="0" max="2" step="0.1" id="back">
        <label id="backsee"></label>
        <script>
            console.log($("#aud").get(0).readyState);
            $("#backsee").html($("#back").val());
            $("#back").change(function backaud(){
                $("#backsee").html($("#back").val());
                $("#aud").get(0).playbackRate = $("#back").val();
            });
            function playaud() {
                if($("#aud").get(0).paused){
                    $("#aud").get(0).play();
                }else{
                    $("#aud").get(0).pause();
                    console.log($("#aud").get(0).duration); 
                }
            }
            $("#aud").get(0).onseeked = function(){
                $("#backsee").html(1);
                $("#aud").get(0).playbackRate = 1;
            }
            $("#aud").get(0).onended = function(){
                $("#aud").get(0).load();
            }
        </script> 
    </body>
    <footer>
    </footer>
</html>
